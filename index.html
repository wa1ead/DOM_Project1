<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="cart.js" async></script>

    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/0eb25e2a76.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Welcome to our Shop</h1>
    <div class="cart">
      <div class="heading">
        <h3>This is your cart items</h3>
        <i class="fa-solid fa-basket-shopping fa-2xl"></i>
      </div>
      <table>
        <tr>
          <th>ITEM</th>
          <th>PRICE</th>
          <th>QUANTITY</th>
          <th>ACTIONS</th>
        </tr>
        <tr>
          <td class="item-infos">
            <img
              src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cHJvZHVjdHxlbnwwfHwwfHx8MA%3D%3D"
              alt=""
            />
            <h3>Item</h3>
          </td>
          <td><p>$Price</p></td>
          <td><input type="number" value="1" /></td>
          <td>
            <button class="love">
              <i class="fa-regular fa-heart"></i>
            </button>
            <button class="delete">
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </tr>
      </table>
      <span>Total $</span>
    </div>
  </body>
</html>
