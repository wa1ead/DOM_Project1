<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/0eb25e2a76.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Welcome to our Shop</h1>
    <div class="cart">
      <div class="heading">
        <h3>This is your cart items</h3>
        <i class="fa-solid fa-basket-shopping fa-2xl"></i>
      </div>
      <div class="item">
        <div class="details">
          <img
            src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cHJvZHVjdHxlbnwwfHwwfHx8MA%3D%3D"
            alt=""
          />
          <div>
            <div class="item-value">
              <button>-</button>
              <h2>Item</h2>
              <button>+</button>
            </div>
            <p>$200</p>
          </div>
        </div>
        <div class="actions">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-solid fa-trash"></i>
        </div>
      </div>
      <span>Total $</span>
    </div>
  </body>
</html>
